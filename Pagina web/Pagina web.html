 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>   
body {
    margin: 0;
}

ul.Menu {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position: -webkit-sticky;
  position: sticky;
  top: 0;
}

ul.Menu li {
    float: left;
}

ul.Menu li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.Menu li a:hover:not(.active) {
    background-color: #111;
}

ul.Menu li a.active {
    background-color: #127;
}

ul.Menu li.right {
    float: right;
}
  
@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}    

footer {
  background-color: #333;
  position: relative;
  position: sticky;
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 232px;
  color: white;
  text-align: center;
}
    
div.información { 
   float: left;
   position: absolute;
   left: 1%;
   top: 40%;
}
    
iframe {
  float: right;
  position: absolute;
  margin-left: auto;
  margin-right: inherit;
  top: 5%;

}
    
</style>
</head>
