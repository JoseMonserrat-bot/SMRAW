<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 17</title>
        <style>
            form {margin: 0 auto; width: 500px; padding: 1em;}
            label {display: inline-block; width: 90px; text-align: right;} 
            input,
            textarea {font: 1em sans-serif; width: 300px;
                box-sizing: border-box; border: 1px solid #999;}
            textarea {vertical-align: top; height: 5em;}
        </style>
    </head>
    <body>
       <form action="/my-handling-form-page" method="post">
           <fieldset>
               <legend>Datos de contacto</legend>
               <p>
                   <label for="name">Nombre:</label>
                   <input type="text"/>
               </p>
               <p>
                   <label for="msg">Direcion:</label>
                   <textarea rows="10" cols="10"></textarea>
               </p>
               <p>
                   <label for="mail">Email:</label>
                   <input type="email"/>
               </p>
           </fieldset>
           <fieldset>
               <legend>Datos del trabajo</legend>
               <p>
                   <label for="number">Habitaciones:</label>
                   <input type="number">
               </p>
               <p>
                   <label for="color">Colo:</label>
                   <input type="color">
               </p>
               <p>
                   <label for="checkbox">Pintar techo:</label>
                   <input type="checkbox">
               </p>
           </fieldset>
           <fieldset>
               <legend>Otra informaci√≥n</legend>
               <p>
                   <textarea rows="10" cols="50"></textarea>
               </p>
           </fieldset>
           <fieldset>
               <legend>Finalizar</legend>
               <p>
                   <input type="reset">
               </p>
               <p>
                   <input type="submit">
               </p>
           </fieldset>
        </form> 
    </body>
</html>
