<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 10</title>
        <style>
            table, th, td {border: 1px solid black;}
        </style>
    </head>
<body>
    <h1>Tabla con combinación de cabeceras míltiples y columnas expandidas</h1>
    <table border="1" width="250">
        <tr>
            <th colspan="2">Head 1</th>
            <th colspan="2">Head 2</th>
        </tr>
        <tr>
            <th>Head 3</th>
            <th>Head 4</th>
            <th>Head 5</th>
            <th>Head 6</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
</body>
</html>
